# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'configconfig'
copyright_years: '2020-2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.6.0'
license: 'MIT'
short_desc: 'Load and validate YAML configuration files.'

use_whey: true
tox_testenv_extras: all
min_coverage: 90

conda_channels:
 - conda-forge

python_versions:
 - 3.6
 - 3.7
 - 3.8
 - 3.9
 - 3.10-dev

extras_require:
 sphinx:
  - sphinx<3.4.0,>=3.0.3
  - sphinx-toolbox
  - docutils
 testing:
  - pytest

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

keywords:
 - configuration
 - yaml

sphinx_conf_epilogue:
 - from configconfig import utils, metaclass
 - utils.ConfigVarMeta = metaclass.ConfigVarMeta
 - nitpicky = True
 - ignore_missing_xrefs = ["^docutils.nodes.*"]
 - autosummary_widths_builders = ["latex"]

extra_sphinx_extensions:
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.needspace
 - sphinx_toolbox_experimental.missing_xref
 - sphinx_toolbox_experimental.autosummary_widths

exclude_files:
 - contributing
